<div id="text-transformation-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Text Transformation</h2>
        <p>Description: Text transformation property is used to control the capitalization of text, such as making it uppercase, lowercase, or capitalized.</p>
        <p>Syntax: <code>text-transform: value;</code></p>
        <p>Example: <span style="text-transform: uppercase;">i am an uppercase text</span></p>
        <p style="text-transform: lowercase;"> BUT THIS IS IN LOWERCASES</p>
        <p style="text-transform: capitalize;"> this one's on capitalized style</p>
    </div>
</div>
