<div id="text-alignment-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Text Alignment</h2>
        <p>Description: Text alignment property is used to specify the horizontal alignment of text content within its container.</p>
        <p>Syntax: <code>text-align: value;</code></p>
        <p>Example: <div style="text-align: center;">This text is centered</div></p>
        <p><div style="text-align: right;">This text is at the right</div></p>
        <p><div style="text-align: left;">This text is at the left</div></p>
    </div>
</div>
